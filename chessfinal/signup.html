
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>LOGIN</title>
	<link rel="stylesheet" href="signup.css">
</head>
<body>
	<h1 style="color: white;font-size: 500%;">CHESSMATE</h1>
	<div class="container">
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>	
		</div>
		<div class="form-section">
			<form action="chessbard.html" >
			<div class="login-box">
				<input type="email" class="email ele" placeholder="Enter Email id" required>
				<input type="password" class="password ele" placeholder="password" required>
				<button  class="clkbtn" onclick="userlogin()">Login</button>
			</form>
			<form action="chessbard.html">
				<button  class="clkbtn1">Login As Guest</button>
			</form>
			</div>
			<form  onsubmit="return usersignup(event)">
			<div class="signup-box" id="signupf" >
				<input type="text" class="name ele" placeholder="Enter your name" required>
				<input type="email" class="email ele" placeholder="Enter Email id" required>
				<input type="password" class="password ele" id="password" placeholder="password" required>
				<input type="password" class="password ele" id="cpassword" placeholder="Confirm password" required>
				<span id="message"></span>
				<button  type="submit"  class="clkbtn2">Signup</button>
			</div>
		</div>
	</div>
</form>
	<script src="signup.js"></script>
	<script>
	 function usersignup(event){
			 let password = document.getElementById("password").value;
            let cpassword = document.getElementById("cpassword").value;

			if (password!= cpassword) {
				alert("passwords do not match");
				event.preventDefault();
				return false;
			}
			 else {
				window.location.href="signup.html";
				return true;
				
			}
		}

			
		
	</script>
</body>
</html>
