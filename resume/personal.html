 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
   <style>
     body{
        background: linear-gradient(to left,rgb(188, 221, 231),rgb(240, 245, 240))
    }
    .buttons{
        text-align: center;

    }
    .box{
        position:absolute;
        top: 7%;
        left: 20%;
        margin-right:10%;
        width: 1150px;
        padding: 40px;
        background-color:#eef3f3;
        border-radius: 20px;

    }
    .flname{
        display: flex;
        gap: 10px;
    }
    .email{
        display: flex;
        gap:2px;
    }
    .button1{
        background-image: linear-gradient(to right, #eef3f3 30%, rgb(188,221,231)  100%);
            
    }
  </style>
  
    <title>PERSONAL INFORMATION</title>
</head>
<body>
    <h1 class="text-center my-3">PERSONAL DETAILS</h1>
    <div class="container box">
            <form action="education.html" id="personal" method="POST">
                <div class="flname">
                <div class="p-3">
                    <label for="fname" class="form-group">FULL NAME</label><br><br>
                    <input type="text" class="form-control" id="fname" size="60" maxlength="60" placeholder="FIRST NAME" name="fname" required>
                </div>
                <div class="p-3">
                    <label for="img" class="form-group">UPLOAD PHOTO</label><br><br>
                    <input type="file" class="form-control" id="img" name="img" accept="image/*">
                </div>
                </div>
                <div class="email">
                <div class="p-3">
                    <label for="email" class="form-group">EMAIL</label><br><br>
                    <input type="email" class="form-control" id="email"  size="90" max-length="200" placeholder="ENTER EMAIL" name="email" required>
                </div>
                <div class="p-3">
                    <label for="contact" class="form-label">CONATCT NUMBER</label><br><br>
                    <input type="tel" class="form-control" id="contact" size="40" max-length="10" placeholder="CONTACT NUMBER" name="conatct" required>
                </div></div>
                <div class="flname">
                <div class="p-3">
                    <label for="state" class="form-label">STATE</label><br><br>
                    <input type="text" class="form-control" id="state" size="60" max-length="50" placeholder="ENTER STATE" name="state" required>
                </div>
                <div class="p-3">
                    <label for="city" class="form-label">CITY</label><br><br>
                    <input type="text" class="form-control" id="city" size="40" placeholder="ENTER CITY">
                    </div>
                    </div>
                <div class="p-3">
                     <label for="address" class="form-label">ADDRESS</label><br><br>
                    <input type="text" class="form-control"  id="address" size="300" max-length="300" placeholder="ENTER PERMANENT ADDRESS" name="address" style="height:70px;" required>
                        </div>
                 <div class="p-3">
                     <label for="gitlink" class="form-label">GITHUB</label><br><br>
                     <input type="url" class="form-control" id="gitlink" placeholder="PASTE YOUR GITHUB URL" name="gitlink">
                 </div>
                 <div class="p-3">
                    <label for="linkedin" class="form-label">LINKEDIN</label><br><br>
                    <input type="url" class="form-control" id="linkedin" placeholder="PASTE YOUR PROFILE URL" name="linkedin">
                </div>
                <div class="buttons mt-3">
                <button type="reset" class="btn btn-primary  btn-lg text-dark button1" style="margin-right: 60pt;"><b>RESET</b></button>
                <button type="submit" class="btn btn-primary btn-lg text-dark button1" id="btn1;"><b>SAVE AND CONTINUE</b></button>
         </div>
            </form>
        </div>
    </div>
 

      <script>
      const form = document.getElementById("personal");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
      
        const name = document.getElementById("fname").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("contact").value;
        const address = document.getElementById("address").value;
        const state = document.getElementById("state").value;
        const city = document.getElementById("city").value;
        const github = document.getElementById("gitlink").value;
        const linked = document.getElementById("linkedin").value;
      
        // Store the data in session storage
        sessionStorage.setItem("name", name);
        sessionStorage.setItem("email", email);
        sessionStorage.setItem("phone", phone);
        sessionStorage.setItem("address", address);
        sessionStorage.setItem("state", state);
        sessionStorage.setItem("city", city);
        sessionStorage.setItem("github", github);
        sessionStorage.setItem("linkedin", linked);
      
        // Redirect to the next page
        window.location.href = "education.html";
      });

      const inputElement = document.getElementById('img');

inputElement.addEventListener('change', function() {
    const file = inputElement.files[0];
    const reader = new FileReader();
    
    reader.onload = function(event) {
        const base64Image = event.target.result;
        sessionStorage.setItem('uploadedImage', base64Image);
    };

    reader.readAsDataURL(file);
});
      </script>
</body>
</html>
